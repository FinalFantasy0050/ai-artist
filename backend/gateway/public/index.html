<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="icon" href="image/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>AI Artist</title>
</head>

<body>
    <div class="nav-bar">
        <p class="header-text">AI Artist</p>
    </div>
    <div class="button-container">
        <button id="btn-image" class="nav-button">AI Image Generator</button>
        <button id="btn-writer" class="nav-button">AI Writer</button>
        <button id="btn-character" class="nav-button">Create Character</button>
    </div>
    <div class="content">
        <div class="input-area">
            <textarea id="text-input" placeholder="Enter your prompt here..."></textarea>
            <div class="btn-container">
                <button id="submit" class="submit-btn">Generate</button>
            </div>
        </div>
        <div class="line"></div>

        <div id="loading" class="image-display"></div>

        <div id="response-display" class="response-display"></div>
    </div>
</body>

</html>
